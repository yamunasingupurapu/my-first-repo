<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile Card</title>
  <style>
    /* Universal selector for consistent padding and font style */
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f0f0f0;
      display: flex;
      justify-content: left;
      align-items: right;
      height: 100vh;
    }

    .profile-card {
      background-color: white;
      width: 280px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      padding: 20px;
    }

    img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    h2 {
      font-size: 22px;
      font-weight: italic;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #555;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .follow-btn {
      background-color: #007acc;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .follow-btn:hover {
      background-color: #005b99;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <img src="C:\Users\yamun\Documents\yamuna\proffesionalimages.jpg" alt="User Profile Picture">
    <h2>YAMUNA </h2>
    <p>
      Enthusiastic designer and front-end developer. Loves crafting beautiful interfaces and solving user experience challenges.
    </p>
    <button class="follow-btn">Follow</button>
  </div>

</body>
</html>
